<div class="container">
    <table mat-table [dataSource]="listaMoedas" class="mat-elevation-z8">
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let moeda"> {{ moeda.codigo }} </td>
        </ng-container>
    
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let moeda"> {{ moeda.nome }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
    </table>
</div>
